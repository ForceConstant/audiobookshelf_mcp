services:
  audiobookshelf:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "5000:3000"
    environment:
      NODE_ENV: production
      EARER_TOKEN_<SCHEME_NAME>: <enter your api key>
    restart: unless-stopped
    command: ["node", "build/index.js", "--transport=streamable-http"]